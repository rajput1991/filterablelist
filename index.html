<!DOCTYPE html>
<html>

    <head>
        <title>My Contacts</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        </link>

    </head>

    <body>
        <div class="container">
            <h1 class="center-align">My Contacts</h1>
            <input type="text" placeholder="Search names...." id="filterInput">
            <ul id="names" class="collection with-header">
                <li class="collection-header">

                    <h5>A</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Alan</a>
                </li>
                <li class="collection-item">
                    <a href="#">Atom</a>
                </li>
                <li class="collection-item">
                    <a href="#">Anna</a>
                </li>
                <li class="collection-item">
                    <a href="#">Acos</a>
                </li>
                <li class="collection-header">

                    <h5>B</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Brunet</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bany</a>
                </li>
                <li class="collection-item">
                    <a href="#">Beta</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bossy</a>
                </li>
                <li class="collection-header">

                    <h5>C</h5>
                </li>
                <li class="collection-item">
                    <a href="#">Carry</a>
                </li>
                <li class="collection-item">
                    <a href="#">Camery</a>
                </li>
                <li class="collection-item">
                    <a href="#">Causy</a>
                </li>
                <li class="collection-item">
                    <a href="#">Catrina</a>
                </li>


            </ul>

        </div>
        <script>
            // Get input element
        let filterInput= document.getElementById('filterInput');
        filterInput.addEventListener('keyup',filterNames);
        function filterNames(){
            console.log("Test");
            // Get value of input
            let filterValue= document.getElementById('filterInput').value.toUpperCase();
            console.log(filterValue);
            // Get ul
            let ul= document.getElementById('names');
            // Get items in li from ul
            let li= ul.querySelectorAll('li.collection-item');// get li of class collection-item

            // loop through collection-item li
            for(let i=0;i<li.length;i++){
                let a =li[i].getElementsByTagName('a')[0];// gives current link
                // if matched  i.e one of letter matches
                if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                    li[i].style.display='';

                }
                else{

                    li[i].style.display='none';
                }

            }
        }
        </script>
    </body>

</html>
